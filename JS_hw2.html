<!DOCTYPE html>
<html>

<body>
    <div>
    <h2>JS Calculator</h2>
    <form>
        <p><label>Number 1</label></p>
        <p><input type="number" id="num1" class="input_box"></p>
        <p><label>Number 2</label></p>
        <p><input type="number" id="num2" class="input_box"></p>
        <p><label>Calculation</label></p>
        <p><select id="op" name = "method">
            <option value="0">+</option>
            <option value="1">-</option>
            <option value="2">*</option>
            <option value="3">/</option>
        </select></p>
    </form>
    <input type="button" value="Count" onclick="calculator()">
    <p>Result = <span id = "result"></span></p></div>
</body>

<script>
    function calculator(){
    var n1= parseInt(document.getElementById('num1').value);
    var n2= parseInt(document.getElementById('num2').value);
    var operator = parseInt(document.getElementById('op').value);
    
    if (operator ==0 ){
        document.getElementById('result').innerHTML=n1+n2;}
    else if(operator==1){
        document.getElementById('result').innerHTML=n1-n2;}
    else if (operator==2){
        document.getElementById('result').innerHTML=n1*n1;}
    else{
        document.getElementById('result').innerHTML=n1/n2;}
    }

    
</script>
