<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial=scale=1">
	<title>Lab3</title>
   
</head>
<body>
    <form action="#">
        <input id = "rollButton" type = "button" value = "Roll Dice">
    </form>
    
        <img id = "die1" src = "die1.png" alt = "blank image"> 
        <img id = "die2" src = "die1.png" alt = "blank image"> 
        <img id = "die3" src = "die1.png" alt = "blank image"> 
        <img id = "die4" src = "die1.png" alt = "blank image"> 
        <img id = "die5" src = "die1.png" alt = "blank image"> 
        <img id = "die6" src = "die1.png" alt = "blank image"> 
        <img id = "die7" src = "die1.png" alt = "blank image"> 
        <img id = "die8" src = "die1.png" alt = "blank image"> 
        <img id = "die9" src = "die1.png" alt = "blank image"> 
        <img id = "die10" src = "die1.png" alt = "blank image"> 
        <img id = "die11" src = "die1.png" alt = "blank image"> 
        <img id = "die12" src = "die1.png" alt = "blank image">
    
    <script>
        var die1Image;
        var die2Image;
        var die3Image;
        var die4Image;
        var die5Image;
        var die6Image;
        var die7Image;
        var die8Image;
        var die9Image;
        var die10Image;
        var die11Image;
        var die12Image;
        var table;
        

        function start()
        {
            var button = document.getElementById("rollButton");
            button.addEventListener("click", rollDice, false);
        
            die1Image = document.getElementById("die1");
            die2Image = document.getElementById("die2");
            die3Image = document.getElementById("die3");
            die4Image = document.getElementById("die4");
            die5Image = document.getElementById("die5");
            die6Image = document.getElementById("die6");
            die7Image = document.getElementById("die7");
            die8Image = document.getElementById("die8");
            die9Image = document.getElementById("die9");
            die10Image = document.getElementById("die10");
            die11Image = document.getElementById("die11");
            die12Image = document.getElementById("die12");
            table = '<table border="1"><tr><td>Face</td><td>Frequency</td><td>Percent</td>';
            document.getElementById("result").innerHTML = table;
        }

        function rollDice()
        {
            setImage( die1Image );
            setImage( die2Image );
            setImage( die3Image );
            setImage( die4Image );
            setImage( die5Image );
            setImage( die6Image );
            setImage( die7Image );
            setImage( die8Image );
            setImage( die9Image );
            setImage( die10Image );
            setImage( die11Image );
            setImage( die12Image );
            table = '<tr><td>Face</td><td>Frequency</td><td>Percent</td>';;
            setPercent();
            document.getElementById("result").innerHTML = table;
        }

        var c1=0;
        var c2=0;
        var c3=0;
        var c4=0;
        var c5=0;
        var c6=0;
        var ctotal=0;

        function setImage(dieImg)
        {
            var dieValue= Math.floor(1+Math.random()*6);
            dieImg.setAttribute("src","die"+dieValue+".png");
            dieImg.setAttribute("alt","die image with"+ dieValue+ "spot(s)");
            ctotal+=1;
            if (dieValue==1){
                c1+=1;
            }
            if (dieValue==2){
                c2+=1;
            }
            if (dieValue==3){
                c3+=1;
            }
            if (dieValue==4){
                c4+=1;
            }
            if (dieValue==5){
                c5+=1;
            }
            if (dieValue==6){
                c6+=1;
            }
            
        }

        function setPercent(){
            table+="<tr><td>"+1+"</td><td>"+c1+"</td><td>"+(c1/ctotal*100).toFixed(2)+"</td></tr>";
            table+="<tr><td>"+2+"</td><td>"+c2+"</td><td>"+(c2/ctotal*100).toFixed(2)+"</td></tr>";
            table+="<tr><td>"+3+"</td><td>"+c3+"</td><td>"+(c3/ctotal*100).toFixed(2)+"</td></tr>";
            table+="<tr><td>"+4+"</td><td>"+c4+"</td><td>"+(c4/ctotal*100).toFixed(2)+"</td></tr>";
            table+="<tr><td>"+5+"</td><td>"+c5+"</td><td>"+(c5/ctotal*100).toFixed(2)+"</td></tr>";
            table+="<tr><td>"+6+"</td><td>"+c6+"</td><td>"+(c6/ctotal*100).toFixed(2)+"</td></tr>";
            
        }

        window.addEventListener("load",start,false);
    </script>
    <body onload = "start()">
        <table border = "1" id = "result"></table>
    </body>
    
</body>
